<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital-clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Dancing+Script&family=Merriweather:wght@700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"

</head>

<body>
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="images/left-fist.png" alt="">
                </span>
                <span class="cpu-result">
                    <img src="images/left-fist.png" alt="">
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>
        <div class="option-images">
            <span class="option-image">
                <img src="images/left-fist.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option-image">
                <img src="images/left-hand.png" alt="">
                <p>Paper</p>
            </span>
            <span class="option-image">
                <img src="images/left-scissor.png" alt="">
                <p>Scissor</p>
            </span>
        </div>
    </section>
    <script src="main.js"></script>
</body>
